<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Swiper.js</title>
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="swiper.css" />
    <script src="swiper.js" defer></script>
  </head>
  <body>
    <!--___________________________________CONTAINER BLOCK_________________________-->
    <div class="container">
      <div class="top__border"></div>
      <div class="sub-container">
        <div class="heading__container">
          <h1>Repair of equipments of various brands.</h1>
        </div>
        <!--___________________________________swiper BLOCK_________________________-->
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide company__logo">
              <img src="./images/1.png" />
              <img src="./images/go.svg" />
            </div>

            <div class="swiper-slide company__logo">
              <img src="./images/2.png" />
              <img src="./images/go.svg" />
            </div>

            <div class="swiper-slide company__logo">
              <img src="./images/3.png" />
              <img src="./images/go.svg" />
            </div>

            <div class="swiper-slide company__logo">
              <img src="./images/4.png" />
              <img src="./images/go.svg" />
            </div>

            <div class="swiper-slide company__logo">
              <img src="./images/5.png" />
              <img src="./images/go.svg" />
            </div>

            <div class="swiper-slide company__logo">
              <img src="./images/9.png" />
              <img src="./images/go.svg" />
            </div>

            <div class="swiper-slide company__logo">
              <img src="./images/7.png" />
              <img src="./images/go.svg" />
            </div>

            <div class="swiper-slide company__logo">
              <img src="./images/8.png" />
              <img src="./images/go.svg" />
            </div>

            <div class="swiper-slide company__logo">
              <img src="./images/9.png" />
              <img src="./images/go.svg" />
            </div>
          </div>
          <!-- Add Pagination -->
          <div class="swiper-pagination"></div>
        </div>

        <div class="grid-container-wrapper">
          <div class="grid-container">
            <div class="grid-item company__logo">
              <img src="./images/1.png" />
              <img src="./images/go.svg" />
            </div>

            <div class="grid-item company__logo">
              <img src="./images/2.png" />
              <img src="./images/go.svg" />
            </div>

            <div class="grid-item company__logo">
              <img src="./images/3.png" />
              <img src="./images/go.svg" />
            </div>

            <div class="grid-item company__logo">
              <img src="./images/4.png" />
              <img src="./images/go.svg" />
            </div>

            <div class="grid-item company__logo">
              <img src="./images/5.png" />
              <img src="./images/go.svg" />
            </div>

            <div class="grid-item company__logo">
              <img src="./images/6.png" />
              <img src="./images/go.svg" />
            </div>

            <div class="grid-item company__logo">
              <img src="./images/7.png" />
              <img src="./images/go.svg" />
            </div>

            <div class="grid-item company__logo">
              <img src="./images/8.png" />
              <img src="./images/go.svg" />
            </div>

            <div class="grid-item company__logo hidden">
              <img src="./images/9.png" />
              <img src="./images/go.svg" />
            </div>

            <div class="grid-item company__logo hidden">
              <img src="./images/6.png" />
              <img src="./images/go.svg" />
            </div>

            <div class="grid-item company__logo hidden">
              <img src="./images/7.png" />
              <img src="./images/go.svg" />
            </div>
            <div class="grid-item company__logo hidden">
              <img src="./images/1.png" />
              <img src="./images/go.svg" />
            </div>
          </div>

          <button id="toggle__button" class="read-more">
            <img src="./images/read_more.svg" alt="Read More" />
            <span>Show More</span>
          </button>
        </div>

        <!-- Link Swiper's JS -->
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        <script>
          var swiper = new Swiper(".swiper-container", {
            slidesPerView: "auto",
            spaceBetween: 10,
            loop: true,
            freeMode: true,
            pagination: {
              el: ".swiper-pagination",
              clickable: true,
            },
          });
        </script>
      </div>

      <!--container ends-->
    </div>
  </body>
</html>
